function loadJWPlayer(sources) {
	$("#menu-item-3137").removeClass("submenu-on");
	$(".menu-item-3137-sub-menu").hide();
	var player = jwplayer('missiontv-player');
	player.setup({
	playlist: [{
	image: "https://missiontv.com/MissionTV-Logo-LiveBox-16-9.jpg",
		title: 'MissionTV Live Stream',
		'displayclick':'fullscreen',
		autostart: 'true',
		sources: sources
	}],
		rtmp: {
		bufferlength: 3
	},
		fallback: false
	});
	player.on('setupError', function (error) {
		//alert(JSON.stringify(error));
		if (error.message == "No playable sources found" ){
			player.remove();
			var player_div = document.getElementById('missiontv-player');
			var text = '<br><br><h1>Android Streaming Options</h1><p>';
			for (i = 0; i < sources.length; i++) {
				var file = sources[i].file;
				var label = sources[i].label;
				if (label.match(/^\d/)) {
					label = 'HLS '+sources[i].label;
				}
				text += '<a href="'+file+'">'+label+'</a>&nbsp;&nbsp;&nbsp;&nbsp;';
				if (i==3||i==7) text += '</p><p>';
				if (i==11) text += '</p>';
			}
			text +=	'<br><p>Older Android devices may need to install <a href="https://www.videolan.org/vlc/download-android.html" target="_blank">VLC for Android</a>.</p>';
			text +=	'<p><a href="https://www.videolan.org/vlc/download-android.html" target="_blank"><img class="alignnone wp-image-2997" src="https://missiontv.com/wp-content/uploads/2015/10/VLC1-150x150.png" alt="" srcset="https://missiontv.com/wp-content/uploads/2015/10/VLC1-150x150.png 150w, https://missiontv.com/wp-content/uploads/2015/10/VLC1-300x300.png 300w, https://missiontv.com/wp-content/uploads/2015/10/VLC1-30x30.png 30w, https://missiontv.com/wp-content/uploads/2015/10/VLC1.png 616w" sizes="(max-width: 75px) 100vw, 75px" width="75" height="75">VLC for Android&nbsp;</a><a href="https://play.google.com/store/apps/details?id=org.videolan.vlc" target="_blank"><img class="alignnone wp-image-2994" src="https://missiontv.com/wp-content/uploads/2015/10/GooglePlay-300x89.png" alt="GooglePlay" srcset="https://missiontv.com/wp-content/uploads/2015/10/GooglePlay-300x89.png 300w, https://missiontv.com/wp-content/uploads/2015/10/GooglePlay-1024x303.png 1024w, https://missiontv.com/wp-content/uploads/2015/10/GooglePlay.png 1124w" sizes="(max-width: 150px) 100vw, 150px" width="150" height="44"></a></p>';
			player_div.innerHTML = text;
		}
	});
